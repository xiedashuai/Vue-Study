<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- 不传参的过滤器 -->
        <div>{{time | dateFormat}}</div>
        <!-- 传参的过滤器 -->
        <div>{{time | dateFormat("yyyy")}}</div>
        <div>{{time | dateFormat("yyyy-MM-DD")}}</div>
        <div>{{time | dateFormat("yyyy-MM-DD hh:mm:ss")}}</div>
    </div>
    <script src='../js/vue.js'></script>
    <script>
        //定义全局过滤器
        Vue.filter('dateFormat', function (val, param) {
            const date = new Date(val);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const h = date.getHours();
            const m = date.getMinutes();
            const s = date.getSeconds();
            if (param == "yyyy") {
                return `${year}`;
            } else if (param == "yyyy-MM-DD") {
                return `${year}-${month}-${day}`;
            } else if (param == "yyyy-MM-DD hh:mm:ss") {
                return `${year}-${month}-${day} ${h}:${m}:${s}`;
            } else {
                return `${year}-${month}-${day}`;
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                time: 1599268097326,
            },
            methods: {},
        })
    </script>
</body>

</html>
