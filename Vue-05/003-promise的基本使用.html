<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../js/jquery.js"></script>
    <script>
        // Promise只是一种异步编程规范, 为了解决回调地狱的问题
        // 在promise中 两个参数是函数
        const p = new Promise((resolve, reject) => {
            //书写异步代码
            $.ajax({
                url: "http://localhost:3000/data",
                success(data) {
                    resolve(data)
                },
                error(err) {
                    reject(err)
                }
            })
        })
        // p.then  成功的响应   p.catch 失败的响应
        p.then(data => {
                console.log(data);
            })
            .catch(err => {
                console.log(err);
            })
    </script>
</body>

</html>
