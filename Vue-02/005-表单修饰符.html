<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- .number .trim .lazy  -->
    <div id='app'>
        <!--v-model指令内部是配合着input事件来操作的,
        .lazy修饰符,可以将input事件修改成change事件,失去焦点的时候才更新数据 -->
        <input type="text" v-model.lazy="msg"> {{msg}}
        <hr>
        <!-- 因为输入框的value值默认是string类型,需要做相加运算处理,需要进行数据类型的转换,
         .number修饰符可将输入框的数字字符串转为数字类型 -->
        <input type="text" v-model.number="number"> {{number+100}}
        <hr>
        <!-- .trim 去除两端空格 -->
        <input type="text" v-model.trim="str"> {{str}}--{{str.length}}
    </div>
    <script src='../js/vue.js'></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'lazy',
                number: 20,
                str: ''
            },
            methods: {},
        })
    </script>
</body>

</html>
